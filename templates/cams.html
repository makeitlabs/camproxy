<html>
<head>
  <title>MakeIt Labs Live Cameras: Viewing as {{username}}</title>

  <script type="text/javascript">
    var refreshID = 0;

    var monitors = [ 20, 30, 32, -1,
                     19, 21, 23, 24,
                     22, 28, 26, 27,
                     29, 31, 25, -1 ];

    var monclass = [ 'img16x9', 'img16x9', 'img16x9', 'img4x3',
                     'img16x9', 'img16x9', 'img4x3', 'img4x3',
                     'img16x9', 'img4x3', 'img4x3', 'img4x3',
                     'img16x9', 'img16x9', 'img4x3', 'img4x3' ];

    var zoomid = -1;

    var intervalid = -1;

    function pageLoad() {
      close_zoom();

      for (m = 0; m < monclass.length; m++) {
        document.getElementById("container" + m).className = monclass[m];

        if (monclass[m] == 'img16x9') {
          ww = 428;
        } else {
          ww = 320;
        }
      	document.getElementById("livestream" + m).width = ww;
      	document.getElementById("livestream" + m).height = 240;

        if (monitors[m] == -1) {
          document.getElementById("container" + m).style.visibility = 'hidden';
        }

      }

      intervalid = setInterval ("tick()", 250);
    }

    function tick() {
      if (zoomid == -1) {
        refreshThumb(refreshID);

    	refreshID++;
    	if (refreshID >= monitors.length) {
    	  refreshID = 0;
          if (intervalid != -1) {
            clearInterval(intervalid);
            intervalid = -1;
            setInterval("tick()", 1500);
          }
          
    	}
      } else {
        refreshZoom();
      }
    }

    function refreshZoom() {
      if (zoomid != -1) {
      	document.getElementById("zoomimg").src = 'full/' + monitors[zoomid] + '/' + Math.round(Math.random()*1000000);
      }
    }

    function refreshThumb(num) {

      if (monitors[num] != -1) {
    	document.getElementById("container" + num).style.backgroundColor = '#f3f3f3';
      	document.getElementById("livestream" + num).src = monitors[num] + '/' + Math.round(Math.random()*1000000);
      }
    }

    function image_click(num) {
      document.getElementById("content").style.display = 'none';
      document.getElementById("zoomimg").style.display = 'inline-block';
      zoomid = num;
      refreshZoom();
    }

    function close_zoom() {
      document.getElementById("content").style.display = 'inline-block';
      document.getElementById("zoomimg").style.display = 'none';
      zoomid = -1;

    }

  </script>
  <style type="text/css">
    body { background-color: #2C2C29; color: #2C2C29; font-family: Arial; font-size: 11px; margin: 0; padding: 0; }

    wrapper { width: 100%; height: 100%; margin: 0 auto; }
    #top { height:116px; margin: 0 0 0 5px; }
    #content { background-color: #fff; padding: 1em 0 1em 1em; font-size: 1.2em; }

    .topbar {
      height: 60;
      background-color: #F3F3F3;
      padding: 2px;
      margin: 0 0 0 0;
    }

    .zoom {
    }

    .zoomimg {
      padding: 2px;
      display: block;
      margin: auto;
      height: 100%;
      width: 100%;
      object-fit: contain;

    }

    content {

    }

    .contentrow {

    }

    .user {
      background-color: #E0E0F0;
      border: 4px solid #DDD;
      padding: 2px;
      float: right;
    }

    .pagetitle {
      float: left;
    }


    .img16x9 {
      background-color: #F3F3F3;
      padding: 2px;
      width: 428px;
      display: inline-block;
    }

    .img4x3 {
      background-color: #F3F3F3;
      padding: 2px;

    }

    .footer {

    }

    h1,h2,h3,h4 {
      font-family: Arial;

      margin: 0px 0px 10px;
    }
    h2 { font-size: 22px; }
    h3 { font-size: 20px; }
    h4 { font-size: 18px; }
  </style>
</head>
