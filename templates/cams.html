<html>
<head>
  <title>MakeIt Labs Live Cameras: Viewing as {{username}}</title>

  <script type="text/javascript">
    var refreshID = 0;

    var monitors = [ '3ac5955a-95fa-1fc1-b489-bf8447348b5d', '78f65ad0-4dc0-a212-d596-04dd238caa3d', 'f7ae3f80-3bd9-70ef-9905-adfbb266c8aa', '54bcf318-c7a9-29a4-4e44-616ecd7625a2',
                     '4241f611-31ee-56f0-ad15-045c9ffe2fdf', '76a68c40-6c5e-7b1c-bd15-6cc7644ca73d', '85ca49e1-3b0b-aabb-3b92-d448c703d195', 'ee41017e-b1cf-4839-7c0c-118dbbe7f32a',
                     'dc62c8cf-e5e0-0e3f-0947-26e3c8335e05', '66cd5cdb-eb3a-e529-2aa7-6b4eaf5b3428', 'd28482fb-d13f-94fc-d76b-45e026fb372c', 'e085dd0e-7c3e-9957-a164-764eb12f3e60',
                     '656ffcab-af75-7bc2-a0b0-957ab2d4b9ab', 'b3f2145a-6695-1250-6b3a-566e29687c5c', '343bdf41-7d6f-5947-0ba6-0294a819269a', '3f108a20-c8f4-63ef-8cc2-6718ca2848d5' ];

    var monclass = [ 'img4x3', 'img16x9', 'img16x9', 'img4x3',
                     'img16x9', 'img16x9', 'img4x3', 'img16x9',
                     'img16x9', 'img16x9', 'img16x9', 'img16x9',
                     'img16x9', 'img16x9', 'img16x9', 'img16x9' ];

    var zoomid = -1;

    var intervalid = -1;

    var cyclemode = false;
    var cyclecount = 0;

    function pageLoad() {
      close_zoom();

      for (m = 0; m < monclass.length; m++) {
        document.getElementById("container" + m).className = monclass[m];

        if (monclass[m] == 'img16x9') {
          ww = 428;
        } else {
          ww = 320;
        }
      	document.getElementById("livestream" + m).width = ww;
      	document.getElementById("livestream" + m).height = 240;

        document.getElementById("container" + m).style.visibility = 'hidden';

      }

      intervalid = setInterval ("tick()", 1200);
    }

    function tick() {
      if (zoomid == -1) {
        refreshThumb(refreshID);

    	refreshID++;
    	if (refreshID >= monitors.length) {
    	  refreshID = 0;
          if (intervalid != -1) {
            clearInterval(intervalid);
            intervalid = -1;
            setInterval("tick()", 1600);
          }
          
    	}
      } else {
        if (cyclemode) {
          cyclecount++;

          if (cyclecount >= 5) {
           cyclecount = 0;
           zoomid++;
      	    if (zoomid >= monitors.length) {
              zoomid = 0;
            }
          }
        }
        refreshZoom();
      }
    }

    function refreshZoom() {
      if (zoomid != -1) {
      	document.getElementById("zoomimg").src = 'full/' + monitors[zoomid] + '/' + Math.round(Math.random()*1000000);
      }
    }

    function refreshThumb(num) {

      if (monitors[num] != -1) {
        document.getElementById("container" + num).style.visibility = 'visible';
      	document.getElementById("livestream" + num).src = monitors[num] + '/' + Math.round(Math.random()*1000000);
      }
    }

    function image_click(num) {
        document.getElementById("content").style.display = 'none';
        document.getElementById("zoomimg").style.display = 'inline-block';
        zoomid = num;
        refreshZoom();
    }

    function close_zoom() {
      if (!cyclemode) {
        document.getElementById("content").style.display = 'inline-block';
        document.getElementById("zoomimg").style.display = 'none';
        zoomid = -1;
      } 

    }

    function handle_cycle_mode(cb) {
      cyclemode = cb.checked;

      if (cyclemode) {
         if (zoomid == -1) {
           image_click(0);
         }
      } else {
         close_zoom();
      }
    }

  </script>
