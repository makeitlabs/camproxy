<VirtualHost *:80>
    ServerName cameras.makeitlabs.com

    WSGIDaemonProcess camproxy python-home=/var/www/camproxy/.venv user=www-data group=www-data threads=5 home=/var/www/camproxy
    WSGIScriptAlias / /var/www/camproxy/camproxy.wsgi

    CustomLog /var/log/apache2/camproxy.log combined
    ErrorLog /var/log/apache2/camproxy-error.log

    <Directory /var/www/camproxy>
        WSGIProcessGroup camproxy
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
